#right_format = """$time"""
format = '$env_var$all'

[time]
disabled = true
time_format = '%R'
format = '🕙[\[$time\]]($style) '

[character]
error_symbol = '[✗](bold red) '
vimcmd_symbol = '[❮](bold yellow)'

[env_var.pwshViMode]
disabled = true
variable = 'PSVIMode'
format = '[$env_value]($style)'

[env_var.msys]
variable = 'MSYSTEM'
format = '\[[$env_value](bold yellow)\]'

[git_metrics]
disabled = false

[git_state]

[git_branch]
symbol = '🌱 '
truncation_length = 4
ignore_branches = ['master', 'main']
always_show_remote = true

[git_commit]
commit_hash_length = 4
tag_symbol = '🔖 '

[git_status]
conflicted = '🏳'
ahead = '🏎💨'
behind = '😰'
diverged = '😵'
up_to_date = '✓'
untracked = '🤷'
stashed = '📦'
modified = '📝'
staged = '[++\($count\)](green)'
renamed = '👅'
deleted = '🗑'

[shell]
nu_indicator='󰟆'
fish_indicator = '󰈺'
powershell_indicator = '󰨊'
cmd_indicator = '[](bold white)'
unknown_indicator = 'mystery shell'
style = 'cyan bold'
disabled = false

[shlvl]
disabled = false
format = '[$symbol$shlvl]($style)'
repeat = true
symbol = '❯'
repeat_offset = 1
threshold = 0

[os]
disabled = false
style = "bold blue"

[os.symbols]
Windows = "[](bold blue) "
Android = "[](bold green) "
Arch = "[](bold cyan)"
