right_format = """$time"""
[env_var.pwshViMode]
variable = 'PSVIMode'
format = '[$env_value]($style)'

[time]
disabled = true
time_format = '%R'
format = '🕙[\[$time\]]($style) '

[git_metrics]
disabled = false

[git_state]

[git_branch]
symbol = '🌱 '
truncation_length = 4
ignore_branches = ['master', 'main']
always_show_remote = true

[git_commit]
commit_hash_length = 4
tag_symbol = '🔖 '

[git_status]
conflicted = '🏳'
ahead = '🏎💨'
behind = '😰'
diverged = '😵'
up_to_date = '✓'
untracked = '🤷'
stashed = '📦'
modified = '📝'
staged = '[++\($count\)](green)'
renamed = '👅'
deleted = '🗑'

[shell]
fish_indicator = '󰈺 '
powershell_indicator = '_'
unknown_indicator = 'mystery shell'
style = 'cyan bold'
disabled = false

[shlvl]
disabled = false
format = '[$symbol$shlvl]($style)'
repeat = true
symbol = '❯'
repeat_offset = 1
threshold = 0

[os]
disabled = false
style = "bold blue"

[os.symbols]
Windows = " "
Arch = "Arch is the best! "
